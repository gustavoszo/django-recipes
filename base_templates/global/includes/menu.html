<button class="button-show-menu button-show-menu-visible">
    <i class="fas fa-bar"></i>
    <span class="hidden-text">Ver menu</span>
</button>

<div class="menu-container menu-hidden">
    <button class="button-show-menu button-show-menu-visible">
        <i class="fas fa-time-circle"></i>
        <span class="hidden-text">Fechar menu</span>
    </button>

    <div class="menu-content">
        <nav class="menu-nav">
            <a href="{% url 'recipes:home' %}">Home</a>
    
            {% if user.is_authenticated %}
                <a href="{% url 'authors:dashboard_recipe_create' %}">Nova receita</a>
                <a href="{% url 'authors:dashboard' %}">Dashboard</a>
                <a href="{% url 'authors:profile_edit' %}">Perfil</a>
                <form class="inline-form form-logout" action="{% url 'authors:logout' %}" method='POST'>
                    {% csrf_token %}
                    <button type="submit" class="inline-form">Sair</button>
                </form> 
            {% else %}
                <a href="{% url 'authors:login' %}">Entrar</a>
                <a href="{% url 'authors:register' %}">Cadastrar</a>
            {% endif %}
        </nav>
    </div>
</div>
